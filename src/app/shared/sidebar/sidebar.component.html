<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="https://firebasestorage.googleapis.com/v0/b/proyectoweb-aea11.appspot.com/o/hombre.png?alt=media&token=ad09ce84-f744-4ea2-a450-9649eb8bfc9b" alt="user" /><span class="hide-menu">{{nombre}}</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink='mispedidos'>Mis Pedidos </a></li>
                        <li><a routerLink='carrito'>Carrito </a></li>
                        <li><a routerLink='factura'>Factura </a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li *ngFor="let item of menuItems">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i class="mdi mdi-gauge"></i>
                        <span class="hide-menu">{{item.titulo}}
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url">{{subMenuItem.titulo}}</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li><a (click)="Salir()" href="javascript:void()"><i class="fa fa-power-off"></i>Salir</a></li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->

<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cliente</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Total</th>
            <th scope="col">Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr id="tabla" id="opciones" *ngFor="let pedido of pedidos; let i = index" name="opciones">
            <td *ngIf="pedido[5]==false" scope="row">{{i+1}}</td>
            <td *ngIf="pedido[5]==false">{{pedido[0].cedula}}</td>
            <td *ngIf="pedido[5]==false">{{pedido[0].nombre}}</td>
            <td *ngIf="pedido[5]==false">{{pedido[0].direccion}}</td>
            <td *ngIf="pedido[5]==false">{{pedido[0].telefono}}</td>
            <td *ngIf="pedido[5]==false">{{pedido[4]}}</td>
            <td *ngIf="pedido[5]==false">
                <button mat-raised-button (click)="Despachar(pedido.id)" color="accent">DESPACHAR
                    <!-- <mat-icon (click)="Despachar(pedido.id)">edit</mat-icon> -->
                </button>
                <button mat-raised-button [routerLink]="['/dashboard/detallePedido', pedido.id]" style="margin-left: 10px;" color="primary">DETALLES
                    <!-- <mat-icon (click)="Despachar(pedido.id)">edit</mat-icon> -->
                </button>
            </td>
        </tr>
    </tbody>
</table>

<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Correo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Total</th>
            <th scope="col">Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr id="tabla" id="opciones" *ngFor="let pedido of pedidos; let i = index" name="opciones">
            <td scope="row">{{i+1}}</td>
            <td>{{pedido[1].correo}}</td>
            <td>{{pedido[0].nombre}}</td>
            <td>{{pedido[0].direccion}}</td>
            <td>{{pedido[2]}}</td>
            <td>{{pedido[4]}}</td>
            <td *ngIf="pedido[5]==false">En Proceso</td>
            <td *ngIf="pedido[5]==true">Despachado</td>
        </tr>
    </tbody>
</table>
